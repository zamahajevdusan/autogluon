- step:
    name: train
    image: autogluon/autogluon:1.0.0-cpu-framework-ubuntu20.04-py3.10
    parameters:
        - name: target_column
          type: string
          optional: false
          default: class
    inputs:
      - name: train
        filename: train.csv
        default: datum://0193971f-97a6-8b7e-87db-583ecbd45f56
      - name: test
        filename: test.csv
        optional: true
    command:
    - pip install -r requirements.txt
    - python autogluon.py

- step:
    name: predict
    image: autogluon/autogluon:1.0.0-cpu-framework-ubuntu20.04-py3.10
    inputs:
      - name: model
        optional: false
        keep-directories: suffix
      - name: files
        optional: false
        default: datum://0193971f-97a6-8b7e-87db-583ecbd45f56
    command:
    - pip install -r requirements.txt
    - pip install debugpy
    - python predict.py
      